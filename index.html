<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe Tac</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <h1 style="font-size:70px; font-family:'Itim',cursive; color:rgb(51, 0, 255); text-shadow:0px 3px 3px white;">Tic Toc Toe Game
    </h1>

    <div class="players">
        <div class="player1 active">O's Turn</div>
        <div class="player2">X's Turn</div>
    </div>

    <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="result inactive">
        <h1></h1>
        <button style="font-family:'Itim',cursive;">Restart</button>
    </div>
    <script src="index.js"></script>

</body>

</html>
